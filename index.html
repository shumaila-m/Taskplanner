  <body>
    <h1 id="ourtitle">To Do List</h1><br><br>
   

    <!-- Button trigger modal -->
<div id="buttondiv">
  <button type="button" id="ourbutton" class="btn btn-primary border-2" data-bs-toggle="modal" data-bs-target="#createTaskModal">
    Add New Task
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="ariaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ariaLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- form starts here -->
        <form>
          <div class="form-group" id="taskform">
            
            <label for="taskname" name="tasksname" >Task Name</label>
             <br>
            <input type="text" class="form-control" id="taskname" placeholder="Type your task name here">
            <span id="error1"> </span>
          </div>
          <div class="form-group">
            
            <label for="assignTo" >Assign To</label>
            
            <select class="form-select" id="assignTo">
              <option id="opt1"  disabled selected value="select an option"> select an option  </option>
              <option value=Principal>Principal</option>
              <option value=VicePrincipal>Vice Principal</option>
              <option value=Teacher>Teacher</option>
              <option value=Students>Students</option>
              <option value=Administrator>Administrator</option>
            </select>
            <span id="error2"> </span><br>
          </div>
          <div class="form-group">
            
            <label for="dueDate" >Due Date</label>            
            <input type="date" class="form-control" id="dueDate" placeholder="" value=" ">    
            <span id="error3" > </span><br>        
          </div>
          <div class="form-group">
            
            <label for="description">Task Description</label>            
            <textarea class="form-control" id="description" rows="3"></textarea>
            <span id="error4" > </span><br>
          </div>
          <div class="form-group">
            
            <label for="status">Status</label>            
            <select class="form-select" id="status">
              <option id="opt2" disabled selected value="select an option"> select an option  </option>
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Review">Review</option>
              <option valu="Done">Done</option>
              </select>
              <span id="error5" > </span><br>
          </div>
        </form>
        <!-- form ends here -->
        
      </div>
      <div class="modal-footer">
        
        <button type="button" id="closeb" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="submit" id="savebtn" class="btn btn-primary">Submit</button> 
        <!-- <button type="button" id="savebtn" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
<br> <br> <br> <br>


<!-- flex starts here -->
<div class="flexcontainer">
<div class="item"  > 
  <!-- To do flex Item starts -->
   <div class="itemheading todo" >
     <h4 >To Do </h4>
   </div> <br>
   <!-- card bearing tasktodo container starts here -->
   <div id="taskstodo">

  
  
  </div>  
  <!-- card bearing tasktodo container ends here  -->

</div><!-- To do flex Item ends -->

<!-- In Progress flex Item starts -->
<div class="item">
  <div class="itemheading inprog">
  <h4> In Progress </h4>
  </div> <br>
<!-- card bearing inprogress container starts here -->
<div id="taskinprog"> 

</div>
<!-- card bearing inprogress container ends here -->
</div>

<!-- In Progress flex Item ends -->


<!-- Review flex Item starts -->
<div class="item">
  <div class="itemheading rev">
  <h4>Review </h4>
  </div> <br>
  <!-- card bearing review container starts here -->
<div id="taskreview"> 

</div>
<!-- card bearing review container ends here --> 
</div> <!-- Review flex Item ends -->



<div class="item"> <!-- Done flex Item starts -->
  <div class="itemheading done">
  <h4>Done</h4>
</div> <br>
<!-- card bearing done container starts here -->
<div id="taskdone"> 

</div>
<!-- card bearing done container ends here -->
</div> <!-- done flex Item ends -->

</div> <!-- flex ends here -->
